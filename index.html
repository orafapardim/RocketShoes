  <body>
    <header class="header">
      <img class="header--logo" src="./assets/img/logo.svg" alt="Logo da Rocket Shoes - Tênis vermelho">
      <nav id="navCollapse" class="nav--collapse">
        <button id="btnBurger" class="btn--burger"></button>
        <ul id="navMenu" class="nav--menu">

        </ul>
      </nav>
      <input class="input input--search" type="text" placeholder="Pesquisar">
      <button class="btn btn--bag"></button>
    </header>
    <main class="main">
      <section class="promotion">
        <h2 class="title">
          Tênis Esportivo Para Corrida Top
        </h2>
        <p class="text">
          Esse tênis tem o intuito de te deixar ainda mais fitness, focado e musculoso.
        </p>
        <h3 class="subtitle">R&dollar; 1000,00</h3>
        <button class="btn btn--primary">Comprar</button>
      </section>
      <section class="shoes">
        <ul class="shoes__list">
          <li class="shoes__list--item">
            <figure class="shoes__list--figure">
              <img src="./assets/img/tenis-1-galeria.png" alt="Par de tênis destaques" class="shoes__list--image">
            </figure>
          </li>
          <li class="shoes__list--item">
            <figure class="shoes__list--figure">
              <img src="./assets/img/tenis-2-galeria.png" alt="Par de tênis destaques" class="shoes__list--image">
            </figure>
          </li>
          <li class="shoes__list--item">
            <figure class="shoes__list--figure">
              <img src="./assets/img/tenis-3-galeria.png" alt="Par de tênis destaques" class="shoes__list--image">
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/TITax6jfgA8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="footer--video"></iframe>

        </li>
        <li class="social--item">

        </li>
